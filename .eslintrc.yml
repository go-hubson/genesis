extends:
- 'eslint:recommended'
- 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
plugins:
- '@typescript-eslint'
root: true
rules:
  quotes:
  - single
  - error
  semi:
  - never
  - error
  '@typescript-eslint/no-explicit-any':
  - error
  - ignoreRestArgs: true
  '@typescript-eslint/explicit-function-return-type':
  - error
